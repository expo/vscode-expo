name: test

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile --check-files

      - name: ✅ Lint project
        if: ${{ matrix.shouldLint }}
        run: yarn lint --max-warnings 0

  vscode-stable:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile --check-files

      - name: 👷 Build project
        run: yarn build

      - name: 🧪 Test project
        run: xvfb-run --auto-servernum --listen-tcp yarn test
        env:
          VSCODE_VERSION: stable

  vscode-insiders:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile --check-files

      - name: 👷 Build project
        run: yarn build

      - name: 🧪 Test project
        run: xvfb-run --auto-servernum --listen-tcp yarn test
        env:
          VSCODE_VERSION: insiders

  vscode-supported:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile --check-files

      - name: 👷 Build project
        run: yarn build

      - name: 🕵️ Find supported version
        uses: actions/github-script@v5
        id: vscodeVersion
        with:
          result-encoding: string
          script: |
            return require('./package.json')
              .engines.vscode.replace('^', '')

      - name: 🧪 Test project
        run: xvfb-run --auto-servernum --listen-tcp yarn test
        env:
          VSCODE_VERSION: ${{ steps.vscodeVersion.outputs.result }}
