name: test

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup-project

      - name: âœ… Lint project
        run: yarn lint --max-warnings 0

  scripts:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup-project

      - name: âœ… Test scripts
        run: yarn test:scripts

  vscode:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        vscode: [oldest, stable]
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup-project

      - name: ğŸ‘· Build project
        run: yarn build

      # This handles the "oldest" vscode version by looking up our "oldest supported version"
      - name: ğŸ•µï¸ Set vscode version
        uses: actions/github-script@v6
        with:
          script: |
            const { engines } = require('./package.json')
            const vscode = '${{ matrix.vscode }}'
            const target = vscode === 'oldest' 
                ? engines.vscode.substring(1)
                : vscode
            core.exportVariable('VSCODE_VERSION', target)

      - name: ğŸ§ª Test on Ubuntu
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: xvfb-run --auto-servernum --listen-tcp yarn test:vscode

      - name: ğŸ§ª Test on Mac/Windows
        if: ${{ !startsWith(matrix.os, 'ubuntu') }}
        run: yarn test:vscode
