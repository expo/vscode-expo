name: test

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup project
        uses: ./.github/actions/setup-project

      - name: ✅ Lint project
        run: yarn lint --max-warnings 0

  scripts:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup project
        uses: ./.github/actions/setup-project

      - name: ✅ Test scripts
        run: yarn test:scripts

  bundled:
    # This extension is bundled before publishing to the stores,
    # it removes the need for vscode to download dependencies, making install fast.
    # But this version might cause issues with webpack "hijacking" `require` statements.
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup project
        uses: ./.github/actions/setup-project
        with:
          with-fixture: true

      - name: 🏗 Setup vscode headless
        uses: ./.github/actions/setup-vscode-headless

      - name: 👷 Build tests
        run: yarn build

      - name: 📦 Bundle extension
        run: yarn build:production

      # When bundled, these dependencies aren't available in normal environments.
      # This kind-of fakes such environments, while keeping the required dev packages.
      - name: 🧹 Remove Sucrase
        run: yarn remove sucrase

      - name: 🧪 Test project
        run: yarn test:vscode
        env:
          VSCODE_VERSION: stable

  vscode:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
        vscode: [oldest, stable]
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup project
        uses: ./.github/actions/setup-project
        with:
          with-fixture: true

      - name: 🏗 Setup vscode headless
        uses: ./.github/actions/setup-vscode-headless

      - name: 👷 Build project
        run: yarn build

      - name: 🧪 Test project
        run: yarn test:vscode
        env:
          VSCODE_VERSION: ${{ matrix.vscode }}
