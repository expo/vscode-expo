name: test

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup-project

      - name: âœ… Lint project
        run: yarn lint --max-warnings 0

  scripts:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup-project

      - name: âœ… Test scripts
        run: yarn test:scripts

  bundled:
    # This extension is bundled before publishing to the stores,
    # it removes the need for vscode to download dependencies, making install fast.
    # But this version might cause issues with webpack "hijacking" `require` statements.
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup-project
        with:
          with-fixture: true

      - name: ğŸ‘· Build tests
        run: yarn build

      - name: ğŸ“¦ Bundle extension
        run: yarn build:production

      # When bundled, these dependencies aren't available in normal environments.
      # This kind-of fakes such environments, while keeping the required dev packages.
      - name: ğŸ§¹ Remove bundled dependencies
        run: rm -rf node_modules/sucrase

      - name: ğŸ§ª Test project
        run: xvfb-run -a yarn test:vscode
        env:
          VSCODE_VERSION: stable

  vscode:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
        vscode: [oldest, stable]
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup-project
        with:
          with-fixture: true
          without-cache: ${{ matrix.os == 'windows' }}

      - name: ğŸ‘· Build project
        run: yarn build

      # This handles the "oldest" vscode version by looking up our "oldest supported version"
      - name: ğŸ•µï¸ Set vscode version
        uses: actions/github-script@v6
        with:
          script: |
            const { engines } = require('./package.json')
            const vscode = '${{ matrix.vscode }}'
            const target = vscode === 'oldest'
                ? engines.vscode.substring(1)
                : vscode
            core.exportVariable('VSCODE_VERSION', target)

      - name: ğŸ§ª Test project (Linux)
        if: ${{ runner.os == 'Linux' }}
        run: xvfb-run -a yarn test:vscode

      - name: ğŸ§ª Test project (MacOS/Windows)
        if: ${{ runner.os != 'Linux' }}
        run: yarn test:vscode
