name: test

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile --check-files

      - name: âœ… Lint project
        run: yarn lint --max-warnings 0

  vscode-stable:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile --check-files

      - name: ğŸ‘· Build project
        run: yarn build

      - name: ğŸ§ª Test project on Ubuntu
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: xvfb-run --auto-servernum --listen-tcp yarn test
        env:
          VSCODE_VERSION: stable

      - name: ğŸ§ª Test project on Mac/Windows
        if: ${{ !startsWith(matrix.os, 'ubuntu') }}
        run: yarn test
        env:
          VSCODE_VERSION: stable

  vscode-insiders:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile --check-files

      - name: ğŸ‘· Build project
        run: yarn build

      - name: ğŸ§ª Test project on Ubuntu
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: xvfb-run --auto-servernum --listen-tcp yarn test
        env:
          VSCODE_VERSION: insiders

      - name: ğŸ§ª Test project on Mac/Windows
        if: ${{ !startsWith(matrix.os, 'ubuntu') }}
        run: yarn test
        env:
          VSCODE_VERSION: insiders

  vscode-supported:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile --check-files

      - name: ğŸ‘· Build project
        run: yarn build

      - name: ğŸ•µï¸ Find supported version
        uses: actions/github-script@v5
        id: vscode-version
        with:
          result-encoding: string
          script: |
            return require('./package.json')
              .engines.vscode.replace('^', '')

      - name: ğŸ§ª Test project on Ubuntu
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: xvfb-run --auto-servernum --listen-tcp yarn test
        env:
          VSCODE_VERSION: ${{ steps.vscode-version.outputs.result }}

      - name: ğŸ§ª Test project on Mac/Windows
        if: ${{ !startsWith(matrix.os, 'ubuntu') }}
        run: yarn test
        env:
          VSCODE_VERSION: ${{ steps.vscode-version.outputs.result }}
