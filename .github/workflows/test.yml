name: test

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile --check-files

      - name: ✅ Lint project
        run: yarn lint --max-warnings 0

  vscode:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        vscode: [oldest, stable]
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile --check-files

      - name: 👷 Build project
        run: yarn build

      - name: 🕵️ Set vscode version
        uses: actions/github-script@v5
        with:
          script: |
            const { engines } = require('./package.json')
            const vscode = '${{ matrix.vscode }}'
            const target = vscode === 'oldest' 
                ? engines.vscode.substring(1)
                : vscode
            core.exportVariable('VSCODE_VERSION', target)

      - name: 🧪 Test on Ubuntu
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: xvfb-run --auto-servernum --listen-tcp yarn test

      - name: 🧪 Test on Mac/Windows
        if: ${{ !startsWith(matrix.os, 'ubuntu') }}
        run: yarn test
