name: test

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        vscode: [1.44.0, stable, insiders]
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        include:
          - os: ubuntu-latest
            vscode: stable
            shouldLint: true
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile --check-files

      - name: 👷 Build project
        run: yarn build

      - name: ✅ Lint project
        if: ${{ matrix.shouldLint }}
        run: yarn lint --max-warnings 0

      - name: 🧪 Test project
        uses: GabrielBB/xvfb-action@v1
        env:
          VSCODE_VERSION: ${{ matrix.vscode }}
        with:
          run: yarn test
