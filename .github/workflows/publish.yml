name: publish

on:
  release:
    types: [published]

jobs:
  github-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup-project

      - name: ğŸ Package extension
        run: npx vsce package --npm
        env:
          VSCODE_EXPO_TELEMETRY_KEY: ${{ secrets.TELEMETRY_KEY }}

      - name: ğŸ“‹ Add package to release
        uses: softprops/action-gh-release@v1
        with:
          files: vscode-expo-*.vsix
          tag_name: ${{ github.ref_name }}

  vscode-marketplace:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo from tag
        uses: actions/checkout@v3

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup-project

      - name: ğŸš€ Publish to marketplace
        run: npx vsce publish --npm
        env:
          VSCODE_EXPO_TELEMETRY_KEY: ${{ secrets.TELEMETRY_KEY }}
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}

  open-vsx:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo from tag
        uses: actions/checkout@v3

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup-project

      - name: ğŸ Package extension
        run: npx vsce package --npm --out ./vscode-expo.vsix
        env:
          VSCODE_EXPO_TELEMETRY_KEY: ${{ secrets.TELEMETRY_KEY }}

      - name: ğŸš€ Publish to open-vsx
        run: npx ovsx publish ./vscode-expo.vsix
        env:
          OVSX_PAT: ${{ secrets.OPENVSX_TOKEN }}
