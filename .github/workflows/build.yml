name: build

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  production:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [12.x, 14.x]
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile --check-files

      - name: 👷 Build project
        run: yarn build:production
