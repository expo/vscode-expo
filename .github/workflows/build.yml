name: build

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  production:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [14.x, 16.x, 18.x]
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup project
        uses: ./.github/actions/setup-project
        with:
          node-version: ${{ matrix.node }}

      - name: 👷 Build project
        run: yarn build:production
