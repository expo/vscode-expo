name: schema-expo-xdl

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'scripts/**'
      - package.json
  workflow_dispatch:
    inputs:
      version:
        description: Expo tag or version to use
        type: string
        default: latest
      storage:
        description: Update the Expo XDL schema in storage?
        type: choice
        default: skip
        options:
          - skip
          - update-schema
  schedule: 
    # daily at 07:00h UTC
    - cron: 0 7 * * *

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup project
        uses: ./.github/actions/setup-project

      - name: ğŸ‘· Generate older schema
        if: ${{ github.event.inputs.storage != 'latest' }}
        run: node ./scripts/schema-expo-xdl.js --minify --sdk-version="${{ github.event.inputs.version }}"
      
      - name: ğŸ‘· Generate latest schema
        if: ${{ github.event.inputs.storage == 'latest' }}
        run: node ./scripts/schema-expo-xdl.js --minify --latest

      - name: ğŸ“‹ Upload schema
        uses: actions/upload-artifact@v3
        with:
          if-no-files-found: error
          name: schema-xdl
          path: ./schema/expo-xdl*.json

  publish:
    if: ${{ github.event_name == 'schedule' || github.event.inputs.storage == 'update-schema' }}
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3
        with:
          ref: schemas

      - name: ğŸ“‹ Download schema
        uses: actions/download-artifact@v3
        with:
          name: schema-xdl
          path: ./schema/
      
      - name: ğŸ—‚ Store schema
        run: |
          git config --global user.name 'Bot'
          git config --global user.email 'github+bot@cedric.dev'
          git add ./schema
          git commit -am "chore: generate xdl schema for $(date +"%Y-%m-%dT%H-%M-%S%z")"
          git push
