name: schema-xdl

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - scripts/schema-xdl.js
      - package.json
  workflow_dispatch:
    inputs:
      storage:
        description: Update the XDL schema in storage?
        type: choice
        default: skip
        options:
          - skip
          - update-schema
  schedule: 
    # daily at 07:00h UTC
    - cron: 0 7 * * *

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup project
        uses: ./.github/actions/setup-project

      - name: 👷 Generate schema
        run: node ./scripts/schema-xdl.js --minify

      - name: 📋 Upload schema
        uses: actions/upload-artifact@v3
        with:
          if-no-files-found: error
          name: schema-xdl
          path: ./schema/expo-xdl-*.json

  publish:
    if: ${{ github.event_name == 'schedule' || github.event.inputs.storage == 'update-schema' }}
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3
        with:
          ref: schemas

      - name: 📋 Download schema
        uses: actions/download-artifact@v3
        with:
          name: schema-xdl
          path: ./schema/
      
      - name: 🗂 Store schema
        run: |
          git config --global user.name 'Bot'
          git config --global user.email 'github+bot@cedric.dev'
          git add ./schema
          git commit -am "chore: generate xdl schema for $(date +"%Y-%m-%dT%H-%M-%S%z")"
          git push
